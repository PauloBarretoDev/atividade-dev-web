<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="container">
        <div id="formulario">
            <form method="#">
                <div id="header">
                    <h1>Cadastro</h1>
                </div>
                <label id="labelemail" for="email">Email</label>
                <div class="inputs">
                    <input type="email" id="email" placeholder="Digite seu email" name="email">
                </div>
                <label id="labelNome" for="nome">Nome Completo</label>
                <div class="inputs">
                    <input type="text" id="nome" placeholder="Digite seu nome completo" name="nome">
                </div>
                <label id="labelsenha" for="senha">Senha</label>
                <div class="inputs">    
                    <input type="password" id="senha" placeholder="Digite sua senha" name="senha">
                </div>
                <div id="buttonLogin" >
                    <button>Criar Conta</button>
                </div>
            </form>
            <div id="linkCadastro">
                <h4 >Possui conta? <a href="#">Login</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
