<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="assets/login.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <div id="formulario">
            <form method="#">
                <div id="header">
                    <h1>Login</h1>
                </div>
                <label id="labelemail" for="email">Email</label>
                <div class="inputs">
                    <input type="email" id="email" placeholder="Digite seu email" name="email">
                </div>
                <label id="labelsenha" for="senha">Senha</label>
                <div class="inputs">    
                    <input type="password" id="senha" placeholder="Digite sua senha" name="senha">
                </div>
                <div id="buttonLogin" >
                    <button>Login</button>
                </div>
            </form>
            <div id="linkCadastro">
                <h4 >NÃ£o possui conta? <a href="#">Cadastre-se</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
